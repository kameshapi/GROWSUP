<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot password – GrowUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="app-shell">

  <header class="navbar">
    <div class="nav-left">
      <div class="brand-badge">G</div>
      <div>
        <div class="brand-text-main">GrowUp</div>
        <div class="brand-text-sub">Reset access</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html" class="primary-link">Back to login</a>
    </nav>
  </header>

  <main class="main-content centered-page">
    <div class="page-container">
      <div class="card">
        <div class="card-header">
          <div class="card-eyebrow">Forgot password</div>
          <h1 class="card-title">We’ll help you get back in</h1>
          <p class="card-subtitle">
            Enter the email you used to sign up. We’ll send you a reset link or code
            (hook this up to your backend later).
          </p>
        </div>

        <form action="#" method="post">
          <div class="form-group">
            <label class="label" for="email">Registered email</label>
            <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.75rem;">
            Send reset link
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <span>Need more help? Connect your support link later.</span>
    <span><a href="login.html">Back to login</a></span>
  </footer>

</div>
</body>
</html>


    </html>
